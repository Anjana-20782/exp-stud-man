<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Student Management</h1>

    <!-- LOGIN -->
    <section id="login-section">
      <h2>Login</h2>

      <input id="login-email" type="email" placeholder="Email" />
      <input id="login-password" type="password" placeholder="Password" />
      <button id="login-btn">Login</button>
    </section>

    <!-- LOGOUT -->
    <button id="logout-btn" style="display:none; margin:16px 0;">Logout</button>

    <!-- STUDENT FORM -->
    <section id="form-section" style="display:none;">
      <div class="form-header-row">
        <h2 id="form-title">Add Student</h2>
        <div class="accordion-header collapsed" id="marks-accordion">
          <span>Marks</span>
          <span class="accordion-icon">â–¼</span>
        </div>
      </div>

      <form id="student-form">
        <input type="hidden" id="student-id" />

        <div class="form-row">
          <div class="form-left">
            <div><input id="name" placeholder="Name" /></div>
            <div><input id="email" type="email" placeholder="Email" /></div>
            <div><input id="rollNumber" placeholder="Roll Number" /></div>
          </div>

          <div class="form-right">
            <div class="accordion-content collapsed" id="marks-content">
              <div><label>Physics</label><input id="subject1" value="0" /></div>
              <div><label>Chemistry</label><input id="subject2" value="0" /></div>
              <div><label>Biology</label><input id="subject3" value="0" /></div>
            </div>
          </div>
        </div>

        <button type="submit" id="save-btn">Save</button>
        <button type="button" id="cancel-btn" style="display:none;">Cancel</button>
      </form>
    </section>

    <!-- STUDENTS TABLE -->
    <section class="students-section" id="students-section" style="display:none;">
      <h2>All Students</h2>
      <table id="students-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Email</th>
            <th>Physics</th>
            <th>Chemistry</th>
            <th>Biology</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="students-list"></tbody>
      </table>
    </section>

  </main>

  <script src="main.js" type="module"></script>
</body>
</html>
